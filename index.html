<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>Checkout</title>
    <script src="https://kit.fontawesome.com/aa5f24bd02.js" crossorigin="anonymous"></script>
    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Checkout</header>
    <main>
        <form action="#" method="post">
            <section class="contact-shipping">
                <div class="contact-information">
                    <h4>Contact information</h4>
                    <div class="campo">
                        <label for="email">Email</label>
                        <br>
                        <i class="fas fa-envelope"></i>
                        <input type="email" name="email" id="email" placeholder="Enter your mail..." required>
                    </div>
                    <div class="campo">
                        <label for="phone">Phone</label>
                        <br>
                        <i class="fas fa-phone-alt"></i>
                        <input type="tel" name="phone" id="phone" placeholder="Enter your phone..." required>
                    </div>
                </div>
                    <div class="shipping-address">
                        <h4>Shipping address</h4>
                        <div class="campo">
                        <label for="name">Full Name</label>
                        <br>
                        <i class="fas fa-user"></i>
                        <input type="text" name="name" id="name" placeholder="Enter your full name..." required>
                        <br>
                    </div>
                    <div class="campo">
                        <label for="address">Address</label>
                        <br>
                        <i class="fas fa-home"></i>
                        <input type="text" name="address" id="address" placeholder="Enter your address..." required>
                        <br>
                    </div>
                    <div class="campo">
                        <label for="city">City</label>
                        <br>
                        <i class="fas fa-city"></i>
                        <input type="text" name="city" id="city" placeholder="Enter your city..." required>
                        <br>
                    </div>
                    <div class="country-post-code">
                        <div class="country">
                            <label for="country">Country</label>
                            <br>
                            <i class="fas fa-globe-europe"></i>
                            <select name="country" id="country">
                                <option value="Turkey">Turkey</option>
                                <option value="USA">USA</option>
                                <option value="Italy">Italy</option>
                                <option value="Canada">Canada</option>
                            </select>
                        </div>
                        <div class="post-code">
                            <label for="post-code">Post Code</label>
                            <br>
                            <i class="fas fa-mail-bulk"></i>
                            <input type="text" name="post-code" id="post-code" placeholder="Enter your postal code...">
                        </div>
                    </div>
                    </div>
                    <div class="info">
                        <input type="checkbox" name="info" id="info">
                        <label for="info">See this information next time</label>
                    </div>
            </section>
            <input type="submit" value="Continue" id="submit">
        </form> 
        <section class="products">
            <div class="first-product">
                <div class="img">
                    <img src="./images/photo1.png" alt="bagpack">
                </div>
                <div class="price">
                    <h4>Vintage Backbag</h4>
                    <p>$54.99 <span>$94.99</span></p>
                    <div class="price-button">
                        <button>-</button>
                        <p>1</p>
                        <button>+</button>
                    </div>
                </div>
            </div>
            <div class="first-product">
                <div class="img">
                    <img src="./images/photo2.png" alt="shoes">
                </div>
                <div class="price">
                    <h4>Levi Shoes</h4>
                    <p>$74.99 <span>$124.99</span></p>
                    <div class="price-button">
                        <button>-</button>
                        <p>1</p>
                        <button>+</button>
                    </div>
                </div>
            </div>
            <div class="shipping-total">
                <div class="shipping">
                    <p>Shipping</p>
                    <p>$19</p>
                </div>
                <div class="total">
                    <p>Total</p>
                    <p>$148.98</p>
                </div>
            </div>
        </section>





        <br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br><br>
    </main>
</body>
</html>
